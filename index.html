<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <meta charset="UTF-8">
    <title>Lab1 - Music Player</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1706f00f01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  <body>
    <div id="mp-app" class="">
		<!--Wrap audio -->
      <div id="mp-player" class="col-12 text-center">
        <audio id="audio-player" class="embed-responsive-item" loop controls>
          <source id="audioSource" src="AudioSamples/canon.mp3" type="audio/ogg">
        </audio>
      </div>
	  <!--List contol options-->
      <div id="mp-options" class="col-12">
        <input type="button" class="col-1 btn btn-secondary" onclick="play()" id="mp-play-mode" value="Play">
        <input type="button" class="col-1 btn btn-secondary" onclick="shuffle()" id="mp-shuffle-mode" value="Shuffle">
        <input type="button" class="col-1 btn btn-secondary" onclick="pause()" id="mp-shuffle-mode" value="Pouse">
        <input type="button" class="col-1 btn btn-secondary" onclick="nextaudio()" id="mp-shuffle-mode" value="next">
        <input type="button" class="col-1 btn btn-secondary" onclick="prvaudio()" id="mp-shuffle-mode" value="previous">
        <input type="button" class="col-1 btn btn-secondary" onclick="Repeat()" id="mp-repeat-mode" value="Repeat">
      </div>

      <!-- from a lst -->
      <div id="mp-audio-list" class="col-11">
        <input type="file" id="al-add" value="Add">
        <div id="al-list">

          <!-- <a href="" >canon</a>
				<a href="" >dream</a> -->
        </div>
        <div class="col-12 lst">
          <ul style="list-style: none" class="col-10" id="lst">
            <li><i>Sample Files</i>
              <ul id="list">
                <li><button class="btn btn-secondary option col-6"><i class="fa-solid fa-trash-can-undo"></i>
                    <a data-value="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga">Death_Becomes_Fur.oga</a>
                    <i class='fa fa-remove'></i></button>
				</li>
                <li><button class="btn btn-secondary option col-6"><a data-value="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.mp4">Rain_Or_Shine.oga</a>
                    <i class='fa fa-remove'></i></button>
				</li>
                <li><button class="btn btn-secondary option col-6"><a data-value="http://media.w3.org/2010/11/rrs006.oga">Be_Your_Moon.mp3</a class='remove'>
                    <i class='fa fa-remove'></i></button>
				</li>
                <li><button class="btn btn-secondary option col-6"><a data-value="http://media.w3.org/2010/05/sound/sound_90.mp3">sound_90.mp3</a><i class='fa fa-remove'></i></button></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="music-player.js"></script>
  </body>
</html>
